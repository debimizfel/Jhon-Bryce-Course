<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
  </head>
  <body>
    <h1>Contact us</h1>
    <hr />
    <form action="saved.html"></form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" />
    <br /><br />
    <label for="lastName">Last name</label>
    <input type="text" id="lastName" placeholder="Last name" />
    <br /><br />
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com" />
    <br /><br />
    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" name="birthday" />
    <br /><br />
    <label for="phone">Phone</label>
    <input type="text" id="phone" placeholder="058..." />
    <br /><br />
    <label for="adress">Adress:</label>
    <textarea id="adress" cols="25" rows="5"></textarea>
    <br /><br />
    <label for="homepage">Your Homepage</label>
    <input type="url" name="homepage" id="homepage" placeholder="github.com/... or linkedin.com/..." "/>
    <h3>Do you have a car?</h3>
    <label for="yes-car">Yes:</label>
    <input type="radio" id="yes-car" name="car" />
    <label for="no-car">No:</label>
    <input type="radio" id="no-car" name="car" />
    <br /><br />
    <h3>Which kind of developer are you?</h3>
    <label for="front-end">Front-End:</label>
    <input type="checkbox" id="front-end" />
    <label for="back-end">Bakc-End:</label>
    <input type="checkbox" id="back-end" />
    <h3>Do you know how to draw?</h3>
    <label for="yes-draw">Yes:</label>
    <input type="checkbox" id="yes-draw" />
    <br /><br />
    <label>District in Israel:</label>
    <select>
      <option></option>
      <option>North</option>
      <option>Center</option>
      <option>South</option>
    </select>
    <br /><br />
    <button>Send</button>

    <br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
