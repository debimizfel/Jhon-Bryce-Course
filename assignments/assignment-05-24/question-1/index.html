<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/question-1/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" />

    <title>Master details</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="col-1 offset-4 text-center my-4">Recipe</h1>
      </div>

      <div class="row">
        <div class="col-4 offset-4 d-flex flex-column py-2">
          <label>Ingredient</label>
          <input type="text" id="ingredient_box" class="p-1" />
          <span id="ingredient_box_error"></span>
        </div>
      </div>

      <div class="row">
        <div class="col-4 offset-4 d-flex flex-column py-2">
          <label>Amount</label>
          <input type="number" id="amount_box" class="p-1" />
          <span id="amount_box_error"></span>
        </div>
      </div>

      <div class="row">
        <div class="col-4 offset-4">
          <div class="d-flex justify-content-between py-2">
            <button class="my_button" onclick="create_list()">Create list</button>
            <button class="my_button" onclick="clear_list()">Clear list</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4 offset-4 mt-5">
          <ol id="ol_content"></ol>
        </div>
      </div>
    </div>

    <script src="/question-1/script.js"></script>
  </body>
</html>
