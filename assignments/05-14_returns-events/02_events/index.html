<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="button-52" role="button" onclick="test_max()">Max number</button>
    <br />

    <button class="button-52" role="button" onclick="test_square(5)">Square of stras</button>
    <br />

    <div id="answer"></div>

    <button class="button-52" role="button" onclick="test_square_border()">Border of a square</button>
    <br />

    <button class="button-52" role="button" onclick="test_random_square()">Random border</button>
    <br />

    <button class="button-52" role="button" onclick="sum(+prompt('Enter a number: '),+prompt('Enter a second number:'))">Sum</button>
    <br />

    <button class="button-52" role="button" onclick="subtraction(+prompt('Enter a number: '),+prompt('Enter a second number:'))">Subtraction</button>
    <br />

    <button class="button-52" role="button" onclick="mult(+prompt('Enter a number: '),+prompt('Enter a second number:'))">Multiplication</button>
    <br />

    <button class="button-52" role="button" onclick="div(+prompt('Enter a number: '),+prompt('Enter a second number:'))">Division</button>
    <br />

    <button class="button-52" role="button" onclick="between(+prompt('Enter a number: '),+prompt('Enter a second number:'))">Numbers between your numbers</button>

    <script src="script.js"></script>
  </body>
</html>
