<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/question-2/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- //* 1  -->
    <h1>Form of Contact</h1>

    <form action="save.html">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" maxlength="30" required autofocus /><br /><br />

      <label for="lastname">Lastname:</label>
      <input type="text" id="lastname" name="lastname" maxlength="30" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" minlength="2" maxlength="30" required /><br /><br />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" minlength="2" maxlength="30" required /><br /><br />

      <label for="message">Message:</label>
      <textarea id="message" name="message" minlength="2" maxlength="500" required></textarea><br /><br />

      <input type="submit" value="send" />
    </form>

    <script src="/question-2/script.js"></script>
  </body>
</html>
